<!DOCTYPE html>
<html>
    <head>

        <title>Viraj's Weather Application</title>
        <link rel="stylesheet" href="font/Rimouski.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
          <div class="app-title"><p>Weather</p></div>  
          <div class="notification"></div>
          <div class="weather-container">
              <div class="weather-icon">
                  <img src="icons/unknown.png">
              </div>
              <div class="temperature-value"><p>- Â°<span>C</span></p></div>
              <div class="temperature-description"><p> - </p></div>
              <div class="location"><p>-</p></div>
          </div>
          <div class="time">
            <p>Current Time :  <span id="datetime"></span></p>
            <script>
                var date = new Date(); //variable for date
                document.getElementById("datetime").innerHTML = date.toLocaleTimeString();
            </script>
            <p>____________________________________</p>
          </div>
          <div class="bottom">
              <p>Viraj's First Minor Project@01/</p>
          </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
